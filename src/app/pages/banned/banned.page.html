<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Banned buddies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let BaUser of BaUsers" routerLink="/buddy/{{ BaUser.ID }}">
        <ion-avatar slot="start">
        <img src="http://bigeyez/public/{{BaUser.Location}}/{{ BaUser.FileName }}"/>
      </ion-avatar>
      <ion-label>
        <h2>{{ BaUser.FirstName }} {{ BaUser.LastName }}</h2>
        <h3>Mobile: {{ BaUser.Mobile }}</h3>
        <p><img src="http://bigeyez/public/{{BaUser.Location}}/{{ BaUser.Country }}.gif"/> {{ BaUser.Area }}</p>
        <p>Last update: {{ BaUser.LastUpdate }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
